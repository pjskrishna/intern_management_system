<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">

<title>Admin List</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<meta content="" name="description">
<meta content="" name="keywords">

<!-- Vendor CSS Files -->
<link th:href="@{../../assets/vendor/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">
<link
	th:href="@{../../assets/vendor/bootstrap-icons/bootstrap-icons.css}"
	rel="stylesheet">
<link th:href="@{../../assets/vendor/remixicon/remixicon.css}"
	rel="stylesheet">
<link th:href="@{../../assets/vendor/simple-datatables/style.css}"
	rel="stylesheet">

<!-- Template Main CSS File -->
<link th:href="@{../../assets/css/style.css}" rel="stylesheet">
<style>
body {
	display: block;
	align-items: center;
	justify-content: center;
	height: 100vh;
	margin: 0;
}

a {
	text-decoration: none;
	color: white;
}

table {
	width: 60%;
	border-collapse: collapse;
	margin-bottom: 20px;
	margin-top: 40px;
}

th, td {
	border: 1px solid #ddd;
	text-align: center;
}

button {
	border: none;
	border-radius: 5px;
	cursor: pointer;
}

.button-container {
	display: inline-block;
	white-space: nowrap;
}

.button-container form {
	display: inline-block;
}

#detailsButton {
	background-color: #2196F3;
	color: white;
}

#updateButton {
	background-color: #4caf50;
	color: white;
}

#deleteButton {
	background-color: #f44336;
	color: white;
}
</style>
</head>

<body>


	
		<!-- Include the aside fragment -->
		<div th:replace="fragments/superHeaderFragment :: header"></div>
		<!-- Include the aside fragment -->
		<div th:replace="fragments/superAsideFragment :: aside"></div>

	<main id="main" class="main">
		<div class="pagetitle">
			<h1>Manage Admin</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="index.html">Admin</a></li>
					<li class="breadcrumb-item active">Manage Admin</li>
				</ol>
			</nav>
		</div>
		<!-- End Page Title -->

		<section class="section">
			<div class="row">
				<div class="col-lg-12">

					<div class="card">
						<div class="card-body">
							<h5 class="card-title">Datatables</h5>
							<!-- Table with stripped rows -->
							<table class="table datatable">
								<thead>
									<tr>
										<th>ID</th>
										<th>Name</th>
										<th>Location</th>
										<th>Email</th>
										<th>Contact</th>
										<th>Actions</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="admin : ${admins}">
										<td th:text="${admin.adminId}"></td>
										<td th:text="${admin.name}"></td>
										<td th:text="${admin.location}"></td>
										<td th:text="${admin.emailId}"></td>
										<td th:text="${admin.contactNo}"></td>
										<td>
											<div class="button-container">
												<a
													th:href="@{'/bisag/super_admin/admin_list/' + ${admin.adminId}}"
													class="btn"><i class="fa-solid fa-circle-info"></i> </a> <a
													th:href="@{/bisag/super_admin/update_admin/{id}(id=${admin.adminId})}"
													class="btn"> <i class="fa-solid fa-pen"></i>
												</a>
												<form method="post"
													th:action="@{'/bisag/super_admin/admin_list/delete/' + ${admin.adminId}}"
													class="button-container">
													<button type="submit" class="btn"
														onclick="return confirm('Are you sure you want to delete this admin?')">
														<i class="fa-solid fa-trash"></i>
													</button>
												</form>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
							<!-- End Table with stripped rows -->
							<div class="d-flex justify-content-center">
								<button class="btn btn-primary mb-4">
									<a th:href="@{/bisag/super_admin/register_admin}"
										class="text-white">Register Admin</a>
								</button>
							</div>
						</div>
					</div>

				</div>
			</div>

		</section>

		<!-- Include the footer fragment -->
		<div th:replace="fragments/footerFragment :: footer"></div>
	</main>
	<!-- End #main -->

</body>

</html>
