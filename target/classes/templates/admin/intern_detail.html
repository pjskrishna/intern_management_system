<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        iframe {
            width: 100%;
            height: 300px;
        }

        .status-dropdown {
            width: 100%;
            padding: 8px;
        }

        #mysubmitbutton {
            padding: 10px 15px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Include the header fragment -->
	<div th:replace="fragments/headerFragment :: header"></div>

	<!-- Include the aside fragment -->
	<div th:replace="fragments/asideFragment :: aside"></div>

<main id="main" class="main">
    <div th:if="${intern.isPresent()}">
    
            <table class="table table-bordered">
                <tr>
                    <th>Intern ID</th>
                    <td th:text="${intern.get().internId}">John</td>
                </tr>
                <tr>
                    <th>First Name</th>
                    <td th:text="${intern.get().firstName}">John</td>
                </tr>
                <tr>
                    <th>Last Name</th>
                    <td th:text="${intern.get().lastName}">Doe</td>
                </tr>
                <tr>
                    <th>Contact No</th>
                    <td th:text="${intern.get().contactNo}">1234567890</td>
                </tr>
                <tr>
                    <th>Email ID</th>
                    <td th:text="${intern.get().email}">john.doe@example.com</td>
                </tr>
                <tr>
                    <th>College Name</th>
                    <td th:text="${intern.get().collegeName}">College A</td>
                </tr>
                <tr>
                    <th>Branch</th>
                    <td th:text="${intern.get().branch}">Branch A</td>
                </tr>
                <tr>
                    <th>College ID Image</th>
                    <td><iframe th:src="@{'/files/icard/' + ${intern.get().icardImage}}" frameborder="0"></iframe></td>
                </tr>
                <tr>
				    <th>NOC Image</th>
				    <td><iframe th:src="@{'/files/noc/' + ${intern.get().nocPdf}}" frameborder="0" width="100%" height="50%" style="border: none;"></iframe></td>
				</tr>
				<tr>
                    <th>Resume</th>
                    <td><iframe th:src="@{'/files/resume/' + ${intern.get().resumePdf}}" frameborder="0"></iframe></td>
                </tr>
                <tr>
                    <th>Semester</th>
                    <td th:text="${intern.get().semester}">1</td>
                </tr>
               
            </table>
            <div class="text-center mb-3">
					<button id="mysubmitbutton" type="submit"><a th:href="@{/bisag/admin/intern_application/new_interns}" class="text-white">Back to List</a></button>
				</div>
       
    </div>

    <div th:unless="${intern.isPresent()}">
        <!-- Handle the case when Optional is empty -->
        <p class="alert alert-warning">Intern not found</p>
    </div>
    
 <!-- Include the footer fragment -->
    <div th:replace="fragments/footerFragment :: footer"></div>
</main>
</body>
</html>
