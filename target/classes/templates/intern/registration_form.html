<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">

<title>IMS Intern Panel</title>
<meta content="" name="description">
<meta content="" name="keywords">
<style>
.lgout {
	padding: 10px;
	list-style-type: none;
	border: 2px solid;
	border-radius: 10px;
}
</style>
</head>

<body>


	<!-- Include the header fragment -->
	<div th:replace="fragments/internHeaderFragment :: header"></div>

	<!-- Include the aside fragment -->
	<div th:replace="fragments/internAsideFragment :: aside"></div>


	<main id="main" class="main">

		<div class="pagetitle">
			<h1>Dashboard</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="index.html">Home</a></li>
					<li class="breadcrumb-item active">Dashboard</li>
				</ol>
			</nav>
		</div>
		<!-- End Page Title -->

		<section class="section dashboard">
			<div class="row">
				<div class="col-xl-6">
					<div class="col-lg-12">
						<div class="row">

							<form action="/registration_form" method="post">
								<div class="form-group">
									<label for="passportPhoto">Passport Size Photo:</label> <input
										type="file" class="form-control" name="passportPhoto"
										accept="image/*" required>
								</div>

								<div class="form-group">
									<label for="stampPhoto">Stamp Size Photo:</label> <input
										type="file" class="form-control" name="stampPhoto"
										accept="image/*" required>
								</div>

								<div class="form-group">
									<label for="fullName">Full Name:</label> <input type="text"
										class="form-control" name="fullName" required>
								</div>

								<div class="form-group">
									<label for="permanentAddress">Permanent Address:</label>
									<textarea class="form-control" name="permanentAddress" rows="4"
										required></textarea>
								</div>

								<div class="form-group">
									<label for="phoneNumber">Phone Number:</label> <input
										type="tel" class="form-control" name="phoneNumber" required>
								</div>

								<div class="form-group">
									<label for="registrationNumber">Registration Number:</label> <input
										type="text" class="form-control" name="registrationNumber"
										required>
								</div>

								<div class="form-group">
									<label for="collegeAddress">College Name & Address:</label>
									<textarea class="form-control" name="collegeAddress" rows="4"
										required></textarea>
								</div>

								<div class="form-group">
									<label for="nocLetterNumber">College NOC Letter Number:</label>
									<input type="text" class="form-control" name="nocLetterNumber"
										required>
								</div>

								<div class="form-group">
									<label for="nocIssueDate">NOC Issue Date:</label> <input
										type="date" class="form-control" name="nocIssueDate" required>
								</div>

								<div class="form-group">
									<label for="joiningDate">Joining Date:</label> <input
										type="date" class="form-control" name="joiningDate" required>
								</div>

								<div class="form-group">
									<label for="completionDate">Completion Date:</label> <input
										type="date" class="form-control" name="completionDate"
										required>
								</div>

								<div class="form-group">
									<label for="projectName">Project Name:</label> <input
										type="text" class="form-control" name="projectName" required>
								</div>

								<div class="form-group">
									<label for="projectGuideName">Project Guide Name:</label> <input
										type="text" class="form-control" name="projectGuideName"
										required>
								</div>

								<div class="form-group">
									<label for="projectGuideSignature">Project Guide
										Signature:</label> <input type="file" class="form-control"
										name="projectGuideSignature" accept="image/*" required>
								</div>
								<br>
								<!-- Signature Section -->
								<div class="form-group">
									<label for="signature-type">Signature Type: </label> <input
										type="radio" id="signature" name="signatureType"
										value="signature" checked> <label for="signature">Signature</label>
									<input type="radio" id="text" name="signatureType" value="text">
									<label for="text">Typing</label>

									<!-- Canvas for Drawing -->
									<canvas id="signature-pad" width="400" height="150"></canvas>

									<!-- Text Input -->
									<input type="text" id="text-input" name="textSignature">
								</div>

								<div class="form-group">
									<label for="directorAdministration">Director
										Administration:</label> <input type="text" class="form-control"
										name="directorAdministration" required>
								</div>

								<!-- New Fields -->
								<div class="form-group">
									<label for="documentNumber">Document Number:</label> <input
										type="text" class="form-control" name="documentNumber"
										required>
								</div>

								<div class="form-group">
									<label for="reverseNumber">Reverse Number:</label> <input
										type="text" class="form-control" name="reverseNumber" required>
								</div>

								<div class="form-group">
									<label for="reverseDate">Reverse Date:</label> <input
										type="date" class="form-control" name="reverseDate" required>
								</div>

								<div class="form-group">
									<label for="issueDate">Issue Date:</label> <input type="date"
										class="form-control" name="issueDate" required>
								</div>

								<button type="submit" class="btn btn-primary">Submit</button>
							</form>

						</div>
					</div>
				</div>
			</div>

		</section>

		<!-- Include the footer fragment -->
		<div th:replace="fragments/footerFragment :: footer"></div>
	</main>
	<!-- End #main -->



</body>

</html>
